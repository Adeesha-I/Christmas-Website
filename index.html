<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas, My Love</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2F4F4F, #1C1C1C);
            animation: backgroundAnimation 10s infinite alternate;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            display: flex; /* Center content with flexbox */
            align-items: center; /* Vertically center */
            justify-content: center; /* Horizontally center */
            flex-direction: column; /* Stack title and button */
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(120deg, #2F4F4F, #1C1C1C); }
            50% { background: linear-gradient(120deg, #006400, #8B0000); }
            100% { background: linear-gradient(120deg, #1C1C1C, #2F4F4F); }
        }

        /* Title styling */
        h1 {
            font-size: 3.5em;
            background: linear-gradient(to right, #ff0000, #FFD700, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
            animation: glow 2s infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7); }
            100% { text-shadow: 0px 0px 20px rgba(255, 215, 0, 1); }
        }

        /* Button styling */
        .next-button {
            margin-top: 20px; /* Space between title and button */
            background: radial-gradient(circle, #FF4500, #800000);
            color: white;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
            animation: bounce 2s infinite;
            transition: transform 0.2s ease;
        }

        .next-button:hover {
            transform: scale(1.1);
            background: radial-gradient(circle, #FFD700, #FF4500);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Snowflake animation */
        @keyframes fall {
            0% { transform: translateY(-10%) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 10px;
            pointer-events: none;
            animation: fall linear infinite;
        }

        /* Star animations */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <h1>Merry Christmas, my love ❤️</h1>
    <button class="next-button" onclick="location.href='next-page.html'">Next</button>

    <script>
        // Create snowflake animation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.top = '-10px';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        setInterval(createSnowflake, 100);

        // Create twinkling stars
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        setInterval(createStar, 200);
    </script>
</body>
</html>
